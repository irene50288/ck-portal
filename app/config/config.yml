imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: @UserBundle/Resources/config/services.yml }

framework:
    #esi:             ~
    translator:      { fallback: "%locale%" }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: "%kernel.debug%"
    form:            true
    csrf_protection: true
    validation:      { enable_annotations: true }
    templating:      { engines: ['twig'] } #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trust_proxy_headers: false # Deprecated in 2.0; will be removed in 2.3 (used trusted_proxies instead)
    trusted_proxies: ~
    session:         ~

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        mapping_types:
            enum: string

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

stof_doctrine_extensions:
    orm:
        default:
            sluggable: true
            timestampable: true
            uploadable: true
            softdeleteable: true

fpn_tag:
    model:
        tag_class:     Geekhub\TagBundle\Entity\Tag
        tagging_class: Geekhub\TagBundle\Entity\Tagging

fos_user:
    db_driver: orm
    firewall_name: main
    user_class: Geekhub\UserBundle\Entity\User

hwi_oauth:
    #this is my custom user provider, created from FOSUBUserProvider - will manage the
    #automatic user registration on your site, with data from the provider (facebook. google, etc.)
    #and also, the connecting part (get the token and the user_id)
    connect:
        account_connector: my_user_provider
    # name of the firewall in which this bundle is active, this setting MUST be set
    firewall_name: main
    fosub:
        username_iterations: 30
        properties:
            # these properties will be used/redefined later in the custom FOSUBUserProvider service.
            vkontakte: vkontakteId
            facebook:  facebookId
            odnoklassniki: odnoklassnikiId
    resource_owners:
        facebook:
            type:                facebook
            client_id:           "%facebook_app_id%"
            client_secret:       "%facebook_app_secret%"
            scope:               "email, user_photos, user_website"
        vkontakte:
            type:                vkontakte
            client_id:           "%vkontakte_app_id%"
            client_secret:       "%vkontakte_app_secret%"
            scope:               "photos"
#        odnoklassniki:
#            type:                odnoklassniki
#            client_id:           "%odnoklassniki_app_id%"
#            client_secret:       "%odnoklassniki_app_secret%"
#            scope:               "VALUABLE_ACCESS;PHOTO CONTENT"
    # here you will add one (or more) configurations for resource owners

swiftmailer:
    transport:  smtp
    encryption: ssl
    auth_mode:  login
    host:       %swiftmailer_host%
    username:   %swiftmailer_username%
    password:   %swiftmailer_password%

liip_imagine:
    web_root: %kernel.root_dir%/../web
    data_root: %kernel.root_dir%/../web
    filter_sets:
#    profile
        profile_avatar:
            quality: 75
            filters:
                thumbnail: { size: [200, 200], mode: outbound }
        profile_avatar_ico:
            quality: 75
            filters:
                thumbnail: { size: [25, 25], mode: outbound }
#    dream
        dream_create_image_thumbnail:
            quality: 75
            filters:
                thumbnail: { size: [50, 50], mode: outbound }
        dream_middle:
            quality: 75
            filters:
                thumbnail: { size: [80, 80], mode: outbound }
        dream_main_image:
            quality: 75
            filters:
                thumbnail: { size: [200, 200], mode: outbound }
        dream_popup:
            filters:
                relative_resize: { widen: 800 }

geekhub_file:
    image:
        allowed_extensions:   [ jpeg, jpg, png ]
        size_limit:           5085760
        upload_directory:     uploads/images/
    document:
        allowed_extensions:   [ doc, xls, xlsx, pdf, docx ]
        size_limit:           10485760
        upload_directory:     uploads/documents/
    video:
        allowed_providers:    [ youtube.com, vimeo.com ]
        upload_directory:     uploads/video-thumbnails/
